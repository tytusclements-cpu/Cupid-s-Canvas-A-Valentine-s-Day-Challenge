<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff4e50, #fc913a);
            text-align: center;
            color: white;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: white;
            color: #ff4e50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffe6e6;
        }

        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Valentine's Day!</h1>
        <p>You make my world brighter every single day üíñ</p>
        <button onclick="showMessage()">Click for a Surprise</button>
    </div>

    <script>
        function showMessage() {
            alert("I love you so much! üíò");
        }
    </script>
    <img src="Heart1.png" alt="Valentines" width="450" height="300";
</body>
</html>
